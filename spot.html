<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 3 – Spot the Difference</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .highlight {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
    }

    .correct-circle {
      border: 4px solid limegreen;
    }

    .wrong-x {
      border: 4px solid red;
    }

    #image-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 1em;
    }

    #image-wrapper img {
      max-width: 45%;
      height: auto;
      border: 2px solid #ccc;
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>🧩 Puzzle 3: Spot the Difference</h1>
    <p class="note">Click the difference in the right image (just one per round).</p>
    <p id="round-label">Round 1 of 3</p>

    <div id="image-wrapper">
      <img id="left-img" src="left-image-1.png" alt="Left" />
      <img id="right-img" src="right-image-1.png" alt="Right" />
    </div>

    <p id="result" class="hidden"></p>
  </main>

  <script>
    const rounds = [
      { x: 437, y: 574 },
      { x: 136, y: 515 },
      { x: 212, y: 317 }
    ];

    const tolerance = 50;
    let current = 0;

    const leftImg = document.getElementById("left-img");
    const rightImg = document.getElementById("right-img");
    const roundLabel = document.getElementById("round-label");
    const result = document.getElementById("result");
    const wrapper = document.getElementById("image-wrapper");

    function loadRound() {
      leftImg.src = `left-image-${current + 1}.png`;
      rightImg.src = `right-image-${current + 1}.png`;
      roundLabel.textContent = `Round ${current + 1} of 3`;
      result.classList.add("hidden");
    }

    rightImg.addEventListener("click", (e) => {
      const rect = rightImg.getBoundingClientRect();
      const scaleX = rightImg.naturalWidth / rect.width;
      const scaleY = rightImg.naturalHeight / rect.height;
      const clickX = (e.clientX - rect.left) * scaleX;
      const clickY = (e.clientY - rect.top) * scaleY;

      const diff = rounds[current];
      const dx = clickX - diff.x;
      const dy = clickY - diff.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const marker = document.createElement("div");
      marker.classList.add("highlight");
      marker.style.left = `${e.clientX - 20}px`;
      marker.style.top = `${e.clientY - 20}px`;
      document.body.appendChild(marker);

      if (distance <= tolerance) {
        marker.classList.add("correct-circle");
        result.textContent = "✅ Correct!";
        result.classList.remove("hidden");
        setTimeout(() => {
          marker.remove();
          current++;
          if (current >= rounds.length) {
            window.location.href = "logic.html";
          } else {
            loadRound();
          }
        }, 2000);
      } else {
        marker.classList.add("wrong-x");
        result.textContent = "❌ Not quite. Try again.";
        result.classList.remove("hidden");
        setTimeout(() => {
          marker.remove();
        }, 1500);
      }
    });

    loadRound();
  </script>
</body>
</html>
