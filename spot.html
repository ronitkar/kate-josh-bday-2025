<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 3 â€“ Spot the Difference</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .highlight {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
    }

    .correct-circle {
      border: 4px solid limegreen;
    }

    .wrong-x {
      border: 4px solid red;
    }

    #image-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 1em;
    }

    #image-wrapper img {
      max-width: 45%;
      height: auto;
      border: 2px solid #ccc;
    }

    .image-instructions {
      margin-top: 0.5em;
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>ðŸ§© Puzzle 3: Spot the Difference</h1>
    <p class="note">Each round has 1 hidden difference. Click the correct spot on the <strong>right image</strong>.</p>
    <p id="round-label">Round 1 of 3</p>

    <div id="image-wrapper">
      <img id="left-img" src="left-image-1.png" alt="Left" />
      <img id="right-img" src="right-image-1.png" alt="Right" />
    </div>

    <p class="image-instructions">Click on the <strong>right image</strong> to find the difference.</p>
    <p id="result" class="hidden"></p>
  </main>

  <script>
    const rounds = [
      { x: 437, y: 574 },
      { x: 136, y: 515 },
      { x: 212, y: 317 }
    ];

    const tolerance = 50;
    let current = 0;

    const leftImg = document.getElementById("left-img");
    const rightImg = document.getElementById("right-img");
    const roundLabel = document.getElementById("round-label");
    const result = document.getElementById("result");

    function loadRound() {
      leftImg.src = `left-image-${current + 1}.png`;
      rightImg.src = `right-image-${current + 1}.png`;
      roundLabel.textContent = `Round ${current + 1} of 3`;
      result.classList.add("hidden");
    }

    rightImg.addEventListener("click", (e) => {
      const rect = rightImg.getBoundingClientRect();
      const scaleX = rightImg.naturalWidth / rect.width;
      const scaleY = rightImg.naturalHeight / rect.height;
      const clickX = (e.clientX - rect.left) * scaleX;
      const clickY = (e.clientY - rect.top) * scaleY;

      const diff = rounds[current];
      const dx = clickX - diff.x;
      const dy = clickY - diff.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const body = document.body;

      if (distance <= tolerance) {
        result.textContent = "âœ… Correct!";
        result.classList.remove("hidden");

        // Draw green circles on both images
        ["left-img", "right-img"].forEach((id) => {
          const img = document.getElementById(id);
          const r = img.getBoundingClientRect();
          const marker = document.createElement("div");
          marker.classList.add("highlight", "correct-circle");
          marker.style.left = `${r.left + (diff.x / img.naturalWidth) * r.width - 20}px`;
          marker.style.top = `${r.top + (diff.y / img.naturalHeight) * r.height - 20}px`;
          body.appendChild(marker);
          setTimeout(() => marker.remove(), 2000);
        });

        setTimeout(() => {
          current++;
          if (current >= rounds.length) {
            window.location.href = "logic.html";
          } else {
            loadRound();
          }
        }, 2000);
      } else {
        // Draw red X where clicked
        const marker = document.createElement("div");
        marker.classList.add("highlight", "wrong-x");
        marker.style.left = `${e.clientX - 20}px`;
        marker.style.top = `${e.clientY - 20}px`;
        body.appendChild(marker);
        result.textContent = "âŒ Not quite. Try again.";
        result.classList.remove("hidden");
        setTimeout(() => marker.remove(), 1500);
      }
    });

    loadRound();
  </script>
</body>
</html>
